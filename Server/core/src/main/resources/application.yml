server:
  port: 8081

spring:
  profiles:
    active: prod # 기본 환경을 prod로 셋팅 local 개발할때는 local로 바꾸세요.

  hikari:
    connectionTimeout : 30000
    maximumPoolSize : 30
    maxLifeTime : 97
    poolName : HikariCP
    readOnly : false

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true #To beautify or pretty print the SQL
        type:
          preferred_uuid_jdbc_type: CHAR
    #    show_sql: true #show sql
    defer-datasource-initialization: true
    database-platform: org.hibernate.dialect.MariaDBDialect
  sql:
    init:
      mode: always

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
    view:
      # html, js, css, mapper들의 위치
      static-locations: /resource/**
      prefix: /WEB-INF/chatt/
      # servlet의 접두사와 접미사
      suffix: .jsp
  # 브라우저에서 프론트엔드 코드 수정 시 자동으로 리로드되도록 하는 설정
  devtools:
    livereload:
      enabled: false
    # 개발 중인 서버에서 FreeMarker 템플릿 캐시를 사용하지 않도록 하는 설정
  freemarker:
    cache: false

  redis:
    host: redis-db
    port: 6379
    password: ttrip104!

logging:
  config: classpath:log4j2.yml
  level:
    org:
      springframework:
        web:
          socket:
            messaging:
              WebSocketMessageHandler: TRACE
        messaging:
          simp:
            user:
              SimpUserRegistry: TRACE
            stomp:
              StompDecoder: TRACE
              StompEncoder: TRACE

custom:
  path:
    upload-images: '/var/lib/images'

